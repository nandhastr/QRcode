<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />

        <title>WEB | Membuat QRCode Online</title>
    </head>
    <body>
        <nav class="nav1">
            <div class="container">
                <h3 id="marquee">Website untuk keperluan anda ! :)</h3>
            </div>
        </nav>

        <nav class="nav2">
            <h3>Jadikan link anda menjadi sebuah QRCode untuk memudahkan Mereka mengaksesnya</h3>
        </nav>

        <div class="container">
            <div class="col">
                <div class="row mb-2 mt-5">
                    <div class="card" style="width: 18rem">
                        <div class="card-body">
                            <form action="">
                                <div class="mb-3">
                                    <label for="qrinput" class="form-label">Inputkan disini :</label>
                                    <input type="text" class="form-control" id="qrinput" placeholder="Masukan apapun" onclick="clearinput()" />
                                </div>
                                <center>
                                    <button class="btn btn-success" onclick="createQR()" type="button">buat QRcode</button>
                                </center>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="col">
                <div class="row">
                    <div class="card" style="width: 18rem">
                        <div class="card-body">
                            <center>
                                <p>hasil <span>QRCode</span> anda :</p>
                                <hr />
                                <div id="qrcode">
                                    <!-- QRcode tampil disini -->
                                </div>
                                <hr id="hr2" />
                                <footer>
                                    <small>&copy; Nandha. All right reserved.<span id="year"></span></small>
                                </footer>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
        <script src="qr-code-library/qrcode.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
